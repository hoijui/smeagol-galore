sudo: required

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.25.5

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
    # Build image from source instead of using tagged one
  - "sed -ie 's/image:.*$/build: ../' example/docker-compose.yaml"
  - cd example && docker-compose up -d
   # Wait for smeagol-galore to startup
  - sleep 60 && echo "Finish sleeping"

script:
  # Do some basic sanity checks with the container
  - ../test.sh

after_failure:
  - docker logs smeagol-galore
